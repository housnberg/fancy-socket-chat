<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/jquery-3.1.1.js"></script>
        <script src="js/client.js"></script>
    </head><!-- END head -->
    <body>
        <section id="login">
            <h1>Enter a username:</h1>
			<form id="login-form">
				<input id="username"/>
                <button type="submit">Send</button>
			</form> <!-- END form -->
        </section><!-- END #login -->
        <section id="chat-wrapper">
            <ul id="messages">
            </ul><!-- END #messages -->
            <footer>
                <form id="chat-form">
                    <input type="text" id="message" autocomplete="off" placeholder="Type some message ..." />
                    <span class="button-wrapper">
                        <button data-hover="Send">Send</button>
                    </span>
                </form><!-- END form -->
            </footer><!-- END footer -->
        </section><!-- END #chat-wrapper -->
    </body><!-- END body -->
</html><!-- END html -->
